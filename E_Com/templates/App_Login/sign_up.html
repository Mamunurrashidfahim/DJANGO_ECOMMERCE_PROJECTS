{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create a new Account {% endblock %}

{% block css %}
 <style>
     .register{
    background: -webkit-linear-gradient(left,#52FF33,#B2FF33 );
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;  
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #52FF33 ;
    color: #fff;
    font-weight: 600;
    width: 100%;
    cursor: pointer;
}

.register-heading{
    margin-top: 10px;
    text-align: center;
    margin-bottom: -20%;
    color: #495057;
}
 </style>   
{% endblock %}   
{% block body %}
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>E-Zone.com</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <a href="{% url 'App_Login:login'%}"><input type="submit" name="" value="Login"/></a><br/>
        </div>
        <div class="col-md-9 register-right">
            <h1 class="register-heading">Create New Account</h1>
                <div class="register-form">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" class="btnRegister"  value="Register"/>
                    </form> 
                              
                </div>   
        </div>
        
    </div>
</div>


{% endblock %}
